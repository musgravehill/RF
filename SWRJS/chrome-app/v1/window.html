<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="bootstrap.min.css">

        <script src="jquery-3.2.1.slim.min.js"></script>
        <script src="bootstrap.bundle.min.js"></script>
        <script src="Chart.bundle.min.js"></script>
        <script src="serial.js"></script>
        <script src="chart.js"></script>

        <title>SWRJS</title>
    </head>
    <body>
        <style type="text/css">
            html, body {
                overflow-y: visible;
            }
        </style>
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <select id="serial_i_list"></select>
                    <button id="serial_i_btn_openclose">OPEN PORT</button>
                    <div id="portData"></div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <b>DUT-port</b>
                    <textarea id="DUT_portInput" class="form-control"></textarea>
                </div>
                <div class="col">
                    <b>Short\open circuit, 50R, 75R, etc. at DUT-port</b>
                    <textarea id="portCorrectionInput" class="form-control"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <form class="form-inline m-4">
                        <div class="input-group mb-2 mr-sm-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text">FREQ_FROM MHz</div>
                            </div>
                            <input id="freq_from" type="number" class="form-control" value="5600" style="width: 90px;" />
                        </div>
                        <div class="input-group mb-2 mr-sm-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text">FREQ_TO MHz</div>
                            </div>
                            <input id="freq_to" type="number" class="form-control" value="6000" style="width: 90px;" />
                        </div>
                        <div class="form-check mb-2 mr-sm-2">
                            <input class="form-check-input" type="checkbox" id="isUsePortCorrection">
                            <label class="form-check-label" for="inlineFormCheck">
                                use port correction
                            </label>
                        </div>
                        <span class="btn btn-danger mb-2" id="freqs_range_apply">ok</span>
                    </form>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="chart-container" style="position: relative; height: 500px;"> <!-- style="position: relative; height: 300px;" -->
                        <canvas id="chart_DUT"></canvas>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="chart-container" style="position: relative; height: 500px;"> <!-- style="position: relative; height: 300px;" -->
                        <canvas id="chart_correction"></canvas>
                    </div>
                </div>
            </div>

        </div>   <!-- container -->


    </body>
</html>
